<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clodyness | Alpha Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #9d50bb; --bg: #050508; --card: #111; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: var(--card); padding: 40px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: var(--accent); border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-section" class="box">
        <h2 id="form-title">Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password (Min 6 chars)">
        <button onclick="runAuth()" id="action-btn">Login</button>
        <p onclick="swapMode()" style="color:var(--accent); cursor:pointer; font-size:14px; margin-top:20px;" id="toggle-link">New? Sign Up</p>
    </div>

    <div id="dash-section" class="box hidden">
        <h2>Clodyness Alpha</h2>
        <div style="background: #1a1a1a; padding: 20px; margin: 20px 0; border-radius: 12px; border: 1px solid #333;">
            <small style="color: var(--accent);">COINS</small>
            <div id="coin-display" style="font-size: 36px; font-weight: bold;">0</div>
        </div>
        <input type="text" id="gift-code" placeholder="Enter 'Welcome'">
        <button onclick="redeem()">Redeem Code</button>
        <button onclick="clodyClient.auth.signOut()" style="background:#333; margin-top: 20px;">Logout</button>
    </div>

    <script>
        const SB_URL = "https://okbotrgwafkgxehsspng.supabase.co";
        const SB_KEY = "sb_publishable_6SZuxGeBbnXLJxYsHhq_4g_hb06s6T5";
        const clodyClient = window.supabase.createClient(SB_URL, SB_KEY);

        let currentMode = "login";

        function swapMode() {
            currentMode = (currentMode === "login") ? "signup" : "login";
            document.getElementById('form-title').innerText = (currentMode === "login") ? "Login" : "Sign Up";
            document.getElementById('action-btn').innerText = (currentMode === "login") ? "Login" : "Register Now";
            document.getElementById('toggle-link').innerText = (currentMode === "login") ? "New? Sign Up" : "Back to Login";
        }

        async function runAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = (currentMode === "login") 
                ? await clodyClient.auth.signInWithPassword({ email, password })
                : await clodyClient.auth.signUp({ email, password });
            if (error) alert(error.message);
        }

        async function redeem() {
            const codeInput = document.getElementById('gift-code').value.trim();
            const { data: { user } } = await clodyClient.auth.getUser();

            if (!user) return alert("Please log in!");

            // 1. Fetch code
            const { data: gift, error } = await clodyClient
                .from('gift_codes')
                .select('*')
                .eq('code', codeInput)
                .eq('is_used', false)
                .single();

            if (error || !gift) return alert("Invalid or used code!");

            // 2. Mark code as used
            await clodyClient.from('gift_codes').update({ is_used: true }).eq('code', codeInput);

            // 3. Update User Coins
            const { data: profile } = await clodyClient.from('profiles').select('coins').eq('id', user.id).single();
            const newTotal = (profile ? (profile.coins || 0) : 0) + gift.value;
            
            await clodyClient.from('profiles').update({ coins: newTotal }).eq('id', user.id);
            document.getElementById('coin-display').innerText = newTotal;
            alert("Redeemed " + gift.value + " coins!");
        }

        clodyClient.auth.onAuthStateChange(async (event, session) => {
            const authDiv = document.getElementById('auth-section');
            const dashDiv = document.getElementById('dash-section');
            if (session) {
                authDiv.classList.add('hidden');
                dashDiv.classList.remove('hidden');
                const { data } = await clodyClient.from('profiles').select('coins').eq('id', session.user.id).single();
                if (data) document.getElementById('coin-display').innerText = data.coins;
            } else {
                authDiv.classList.remove('hidden');
                dashDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
