<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clodyness Client | Official</title>
    <style>
        :root {
            --primary: #7289da; /* Discord Blue */
            --bg: #0f0f0f;
            --card: rgba(255, 255, 255, 0.05);
        }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            width: 100%;
        }
        h1 { font-size: 4rem; margin-bottom: 0; text-shadow: 0 0 20px var(--primary); }
        p { color: #aaa; font-size: 1.2rem; }
        .download-btn {
            background: var(--primary);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(114, 137, 218, 0.4);
        }
        .download-btn:hover { transform: scale(1.05); background: #5b6eae; }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px;
            max-width: 1000px;
        }
        .feature-card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>CLODYNESS</h1>
        <p>The next generation of 1.8.8 performance.</p>
        <a href="Clodyness.zip" class="download-btn">DOWNLOAD NOW</a>
    </div>

    <div class="features">
        <div class="feature-card"><h3>High FPS</h3><p>Optimized for Intel Arc B580 and modern hardware.</p></div>
        <div class="feature-card"><h3>Clean GUI</h3><p>Fully customizable ClickGUI with Click-and-Drag modules.</p></div>
        <div class="feature-card"><h3>Discord RPC</h3><p>Show your status to your friends in real-time.</p></div>
    </div>
</body>
</html>
