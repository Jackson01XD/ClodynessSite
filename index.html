<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clodyness | Member Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #9d50bb; --bg: #050508; --card: #0e0e14; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .box { background: var(--card); padding: 40px; border-radius: 24px; width: 100%; max-width: 380px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        h2 { font-weight: 900; letter-spacing: -1px; margin: 0; color: var(--accent); }
        p { color: #666; font-size: 13px; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #333; border-radius: 12px; color: white; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent); }
        button { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .stats-box { background: #161620; padding: 20px; border-radius: 16px; margin: 20px 0; border: 1px solid #2a2a3a; text-align: center; }
        .coin-val { font-size: 36px; font-weight: 900; color: #fff; display: block; }
        .toggle-link { color: #888; font-size: 12px; text-align: center; cursor: pointer; margin-top: 20px; text-decoration: underline; }
        .logout { background: transparent; border: 1px solid #333; margin-top: 20px; color: #ff4444; }
    </style>
</head>
<body>

    <div id="auth-ui" class="box">
        <h2 id="main-title">Clodyness Login</h2>
        <p id="main-desc">Enter your details to enter your dashboard.</p>
        
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <button id="submit-btn" onclick="handleAuth()">Enter Dashboard</button>
        <div id="toggle-text" class="toggle-link" onclick="toggleMode()">New here? Create an account</div>
    </div>

    <div id="dash-ui" class="box hidden">
        <h2>Dashboard</h2>
        <p id="display-email">user@clodyness.com</p>

        <div class="stats-box">
            <small style="color: var(--accent); letter-spacing: 1px;">MY CLODCOINS</small>
            <span class="coin-val" id="coin-count">0</span>
        </div>

        <div style="margin-top: 25px;">
            <small style="font-weight: bold; color: #444;">REDEEM A GIFT CODE</small>
            <input type="text" id="code-input" placeholder="XXXX-XXXX" style="margin-top: 8px;">
            <button onclick="redeemCode()" style="background: #222;">Redeem Code</button>
        </div>

        <button class="logout" onclick="logout()">Sign Out</button>
    </div>

<script>
    // 1. SUPABASE CONFIG (REPLACE THESE!)
    const SB_URL = "YOUR_SUPABASE_URL";
    const SB_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    let isLogin = true;

    // --- TOGGLE SYSTEM (FIXED) ---
    function toggleMode() {
        isLogin = !isLogin;
        
        const title = document.getElementById('main-title');
        const desc = document.getElementById('main-desc');
        const btn = document.getElementById('submit-btn');
        const toggle = document.getElementById('toggle-text');

        if (!isLogin) {
            title.innerText = "Join Clodyness";
            desc.innerText = "Create an account to start earning coins.";
            btn.innerText = "Sign Up";
            toggle.innerText = "Already have an account? Login";
        } else {
            title.innerText = "Clodyness Login";
            desc.innerText = "Enter your details to enter your dashboard.";
            btn.innerText = "Enter Dashboard";
            toggle.innerText = "New here? Create an account";
        }
    }

    // --- AUTHENTICATION ---
    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (isLogin) {
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
        } else {
            const { error } = await supabaseClient.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert("Sign up successful! Check your email for the link.");
        }
    }

    // --- UI AUTO-REFRESH ---
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
        const authUI = document.getElementById('auth-ui');
        const dashUI = document.getElementById('dash-ui');

        if (session) {
            authUI.classList.add('hidden');
            dashUI.classList.remove('hidden');
            document.getElementById('display-email').innerText = session.user.email;
            fetchUserData(session.user.id);
        } else {
            authUI.classList.remove('hidden');
            dashUI.classList.add('hidden');
        }
    });

    async function fetchUserData(uid) {
        const { data } = await supabaseClient.from('profiles').select('coins').eq('id', uid).single();
        if (data) document.getElementById('coin-count').innerText = data.coins;
    }

    // --- FIXED REDEEM SYSTEM ---
    async function redeemCode() {
        const input = document.getElementById('code-input').value.trim();
        if (!input) return;

        // 1. Check if valid
        const { data: gift, error } = await supabaseClient
            .from('gift_codes')
            .select('*')
            .eq('code', input)
            .eq('is_used', false)
            .single();

        if (error || !gift) {
            alert("Invalid or already used code!");
            return;
        }

        // 2. Mark as used IMMEDIATELY
        await supabaseClient.from('gift_codes').update({ is_used: true }).eq('code', input);

        // 3. Add to user
        const { data: { user } } = await supabaseClient.auth.getUser();
        const { data: profile } = await supabaseClient.from('profiles').select('coins').eq('id', user.id).single();
        
        const newBalance = (profile.coins || 0) + gift.value;
        await supabaseClient.from('profiles').update({ coins: newBalance }).eq('id', user.id);

        alert(`Redeemed ${gift.value} ClodCoins!`);
        document.getElementById('coin-count').innerText = newBalance;
        document.getElementById('code-input').value = "";
    }

    async function logout() { await supabaseClient.auth.signOut(); }
</script>
</body>
</html>
