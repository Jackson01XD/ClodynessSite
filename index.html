<!DOCTYPE html>
<html>
<head>
    <title>Clodyness | Member Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #9d50bb; --bg: #050508; --card: #0e0e14; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 40px; border-radius: 20px; width: 350px; border: 1px solid #222; text-align: center; }
        .hidden { display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .balance-box { background: #161620; padding: 20px; border-radius: 12px; margin: 20px 0; border: 1px solid var(--accent); }
        .coin-txt { font-size: 30px; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div id="auth-ui" class="container">
        <h2 id="title">Clodyness Account</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth()" id="btn-text">Login</button>
        <p style="font-size: 12px; cursor: pointer; color: #888;" onclick="toggle()">Switch to Sign Up</p>
    </div>

    <div id="dash-ui" class="container hidden">
        <h2>Dashboard</h2>
        <p id="user-display" style="color: #666;"></p>
        <div class="balance-box">
            <small>YOUR BALANCE</small>
            <span class="coin-txt" id="balance">0</span>
        </div>
        <input type="text" id="code-input" placeholder="Enter Gift Code">
        <button onclick="redeem()" style="background: #333;">Redeem Code</button>
        <button onclick="logout()" style="background: transparent; border: 1px solid #444; margin-top: 20px;">Logout</button>
    </div>

<script>
    const client = supabase.createClient("YOUR_URL", "YOUR_KEY");
    let isLogin = true;

    function toggle() { 
        isLogin = !isLogin; 
        document.getElementById('title').innerText = isLogin ? "Clodyness Login" : "Sign Up";
        document.getElementById('btn-text').innerText = isLogin ? "Login" : "Register";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (isLogin) await client.auth.signInWithPassword({ email, password });
        else await client.auth.signUp({ email, password });
    }

    client.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = session.user.email;
            fetchCoins(session.user.id);
        } else {
            document.getElementById('auth-ui').classList.remove('hidden');
            document.getElementById('dash-ui').classList.add('hidden');
        }
    });

    async function fetchCoins(uid) {
        const { data } = await client.from('profiles').select('coins').eq('id', uid).single();
        if (data) document.getElementById('balance').innerText = data.coins;
    }

    async function redeem() {
        const code = document.getElementById('code-input').value;
        const { data: user } = await client.auth.getUser();
        
        // 1. Check code
        const { data: gift } = await client.from('gift_codes').select('*').eq('code', code).eq('is_used', false).single();
        if (!gift) return alert("Code invalid or used!");

        // 2. Mark code as used immediately
        await client.from('gift_codes').update({ is_used: true }).eq('code', code);

        // 3. Update user profile
        const { data: prof } = await client.from('profiles').select('coins').eq('id', user.user.id).single();
        const newTotal = prof.coins + gift.value;
        await client.from('profiles').update({ coins: newTotal }).eq('id', user.user.id);
        
        document.getElementById('balance').innerText = newTotal;
        alert("Redeemed!");
    }

    async function logout() { await client.auth.signOut(); }
</script>
</body>
</html>
